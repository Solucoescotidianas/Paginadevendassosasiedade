<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta viewport reforçada para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="SOS Ansiedade — Página de divulgação">
    <title>Nova Página – SOS Ansiedade</title>

    <!-- Favicon (substitua pelo seu arquivo) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Estilos básicos -->
    <style>
        :root {
            --header-height: 64px;
            --footer-height: 48px;
        }
        /* Ajustes gerais para dispositivos móveis */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #222;
            -webkit-text-size-adjust: 100%; /* evita zoom automático de texto em iOS */
            box-sizing: border-box;
            overflow-x: hidden; /* evita scroll horizontal acidental */
        }
        *, *::before, *::after { box-sizing: inherit; }

        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: #0b63a4;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 1.125rem;
        }
        /* Faz o main ocupar exatamente a área disponível entre header e footer */
        main {
            min-height: calc(100vh - var(--header-height) - var(--footer-height));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Estilos para o botão/link do Canva */
        .canva-link-button {
            display: inline-block;
            padding: 16px 32px;
            background: #0b63a4;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.125rem;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .canva-link-button:hover {
            background: #094a7d;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .canva-link-button:active {
            background: #073a61;
            transform: translateY(1px);
        }
        .canva-link-button:focus {
            outline: 3px solid #ffa500;
            outline-offset: 2px;
        }

        footer {
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>SOS Ansiedade</h1>
</header>

<main>
    <a href="https://www.canva.com/design/DAG_uEdzx48/VFfvj6M5PakzqhleURzpNQ/view" 
       target="_blank" 
       rel="noopener noreferrer" 
       class="canva-link-button">
        Abrir Design no Canva
    </a>
</main>

<footer>
    &copy; <span id="year"></span> SOS Ansiedade — Todos os direitos reservados
</footer>

<script>
    // Inserir ano automaticamente
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

<!-- Fallback para usuários sem JavaScript -->
<noscript>
    <div style="padding:16px; text-align:center;">
        Para ver o conteúdo, por favor ative o JavaScript ou acesse diretamente:
        <a href="https://www.canva.com/design/DAG_uEdzx48/VFfvj6M5PakzqhleURzpNQ/view" target="_blank" rel="noopener">Abrir no Canva</a>
    </div>
</noscript>

</body>
</html>
