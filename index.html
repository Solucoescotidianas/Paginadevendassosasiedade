<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta viewport reforçada para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="SOS Ansiedade — Página de divulgação">
    <title>Nova Página – SOS Ansiedade</title>

    <!-- Favicon (substitua pelo seu arquivo) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Estilos básicos -->
    <style>
        :root {
            --header-height: 64px;
            --footer-height: 48px;
        }
        /* Ajustes gerais para dispositivos móveis */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #222;
            -webkit-text-size-adjust: 100%; /* evita zoom automático de texto em iOS */
            box-sizing: border-box;
            overflow-x: hidden; /* evita scroll horizontal acidental */
        }
        *, *::before, *::after { box-sizing: inherit; }

        header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 16px;
            background: #0b63a4;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 1.125rem;
        }
        /* Faz o main ocupar exatamente a área disponível entre header e footer */
        main {
            min-height: calc(100vh - var(--header-height) - var(--footer-height));
        }
        /* Wrapper com altura calculada para ocupar o espaço disponível */
        .embed-wrapper {
            height: calc(100vh - var(--header-height) - var(--footer-height));
            width: 100%;
            display: block;
            overflow: hidden;
        }
        /* Iframe responsivo: ocupa toda a largura disponível, sem exceder */
        .embed-frame {
            width: 100%;
            height: 100%;
            max-width: 100%;
            border: 0;
            display: block;
        }

        footer {
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>SOS Ansiedade</h1>
</header>

<main>
    <div class="embed-wrapper">
        <iframe 
            class="embed-frame"
            src="https://www.canva.com/design/DAG_uEdzx48/VFfvj6M5PakzqhleURzpNQ/view?embed"
            allowfullscreen
            loading="lazy"
            title="Design SOS Ansiedade">
        </iframe>
    </div>
</main>

<footer>
    &copy; <span id="year"></span> SOS Ansiedade — Todos os direitos reservados
</footer>

<script>
    // Inserir ano automaticamente
    document.getElementById('year').textContent = new Date().getFullYear();
</script>

<!-- Fallback para usuários sem JavaScript -->
<noscript>
    <div style="padding:16px; text-align:center;">
        Para ver o conteúdo, por favor ative o JavaScript ou acesse diretamente:
        <a href="https://www.canva.com/design/DAG_uEdzx48/VFfvj6M5PakzqhleURzpNQ/view" target="_blank" rel="noopener">Abrir no Canva</a>
    </div>
</noscript>

</body>
</html>
